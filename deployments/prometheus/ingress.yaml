apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  ingressClassName: nginx-example
  rules:
    - host: prometheus.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-deployment
                port:
                  number: 9090
